<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img
            srcset="
              images/image-product-mobile.jpg  480w,
              images/image-product-desktop.jpg 800w
            "
            sizes="(max-width: 480px) 440px, 800px"
            src="images/image-product-mobile.jpg"
            alt="image-product"
          />
        </div>
        <div class="card__content">
          <h3>
            <span>PERPUME</span>
            Gabrielle Essence Eau De Parfum
          </h3>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <ul>
            <li>$149.99</li>
            <li>$169.99</li>
          </ul>
          <button>
            <img src="images/icon-cart.svg" alt="cart" />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
